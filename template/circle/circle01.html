<!DOCTYPE html>
<html>
<head>
    <title>Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
    $(document).ready(function() {

        var h = 400;
        var w = $('#target').width();
        var radius = (h*0.9)/2;     // 높이에 따른 반지름 지정
        var inRadius = radius*0.4;  // 반지름에 따른 내부 반지름

        $('#target').height(h);
        $('#myGraph').width(w);
        $('#myGraph').height(h);

        var svgWidth = w;
        var svgHeight = h;
        var dataSet = [50, 30, 12, 5, 10 ];


        var pie = d3.layout.pie()
        var arc = d3.svg.arc().innerRadius(inRadius).outerRadius(radius);

        var pieElemnets = d3.select("#myGraph")
            .selectAll("path")
            .data(pie(dataSet));

        pieElemnets.enter()
            .append("path")
            .attr("class", "pie")
            .attr("d", arc)
            .attr("transform", "translate("+svgWidth/2+","+svgHeight/2+")")


    });
    </script>
    <style>
        svg {
            boarder: 1px solid black;
        }
        .pie {
            fill: orange;
            stroke: black;
        }
    </style>
</head>
<body>
<div class="row">
    <div id="target" class="col-md-6">
        <svg id="myGraph"></svg>
    </div>
</div>


</body>
</html>
